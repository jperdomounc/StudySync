<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>StudySync</h1>
      <p class="tagline">UNC Class & Professor Ratings</p>
    </div>

    <div class="auth-toggle">
      <button
        type="button"
        [class.active]="!isRegistering"
        (click)="isRegistering = false; error = ''"
      >
        Sign In
      </button>
      <button
        type="button"
        [class.active]="isRegistering"
        (click)="isRegistering = true; error = ''"
      >
        Sign Up
      </button>
    </div>

    <form (ngSubmit)="onSubmit()" class="auth-form" #loginForm="ngForm">
      <div *ngIf="error" class="error-message">{{ error }}</div>

      <div class="form-group">
        <label for="email">UNC Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="formData.email"
          placeholder="yourname@unc.edu"
          required
          [disabled]="loading"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="formData.password"
          [placeholder]="isRegistering ? 'At least 8 characters with letters and numbers' : 'Enter your password'"
          required
          [disabled]="loading"
          [minlength]="isRegistering ? 8 : 0"
        />
      </div>

      <ng-container *ngIf="isRegistering">
        <div class="form-group">
          <label for="major">Major</label>
          <select
            id="major"
            name="major"
            [(ngModel)]="formData.major"
            required
            [disabled]="loading"
          >
            <option value="">Select your major</option>
            <option *ngFor="let major of majors" [value]="major">{{ major }}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="gradYear">Graduation Year</label>
          <select
            id="gradYear"
            name="gradYear"
            [(ngModel)]="formData.gradYear"
            required
            [disabled]="loading"
          >
            <option *ngFor="let year of gradYears" [value]="year">{{ year }}</option>
          </select>
        </div>
      </ng-container>

      <button
        type="submit"
        class="submit-button"
        [disabled]="loading || !loginForm.valid"
      >
        {{ loading ? 'Loading...' : (isRegistering ? 'Create Account' : 'Sign In') }}
      </button>
    </form>

    <div class="login-footer">
      <p>
        {{ isRegistering ? 'Already have an account?' : "Don't have an account?" }}
        <button
          type="button"
          class="link-button"
          (click)="toggleMode()"
        >
          {{ isRegistering ? 'Sign In' : 'Sign Up' }}
        </button>
      </p>
    </div>
  </div>
</div>
