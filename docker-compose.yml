version: '3.8'
services:
  mongodb:
    image: mongo:7.0
    container_name: schedulemaker-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: schedulemaker
    volumes:
      - mongodb_data:/data/db
    networks:
      - schedulemaker-network

networks:
  schedulemaker-network:
    driver: bridge

volumes:
  mongodb_data: