spring:
  application:
    name: studysync-backend

  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/studysync}
      database: ${MONGODB_DATABASE:studysync}

  security:
    jwt:
      secret-key: ${JWT_SECRET_KEY:your-secret-key-change-in-production}
      expiration: 604800000 # 7 days in milliseconds

server:
  port: ${PORT:8080}
  servlet:
    context-path: /api

# CORS Configuration
cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:4200,http://localhost:5173}

# Logging
logging:
  level:
    com.studysync: DEBUG
    org.springframework.data.mongodb: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Environment
app:
  environment: ${ENVIRONMENT:development}
